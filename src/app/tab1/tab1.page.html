<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>
 
  <ion-content>
    <form *ngIf="!user">
      <ion-row>
        <ion-col> 
          <ion-button type="submit" color="success" (click)="login()" expand="block">Login with Google</ion-button>
        </ion-col>
      </ion-row>
    </form>

    <ion-card *ngIf="user">
      <ion-img [src]="user.photoURL"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
        <ion-card-title>{{user.displayName}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-button (click)="addCount()" expand="block" color="success">{{ count | async }}</ion-button>
        <br />
        <ion-button (click)="logout()" expand="block" color="danger">Logout</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-content>
</ion-content>
